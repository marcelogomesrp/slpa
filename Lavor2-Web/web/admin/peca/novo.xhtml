<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:f="http://java.sun.com/jsf/core">

    
    <body>
        
        <ui:composition template="/WEB-INF/template/AdminTemplate.xhtml">


            <ui:define name="content">

                <h:form>
                    <h:messages id="message" />
                    <rich:panel>
                        <h:outputText value="Equipamento id: " />
                        <h:outputText value="#{equipamentoMB.equipamento.id}" />
                        <br />
                        <h:outputText value="Modelo: " />
                        <h:outputText value="#{equipamentoMB.equipamento.modelo}" />
                    </rich:panel>
                    <h:panelGrid columns="2" >
                        <h:outputText value="Posicao*" />
                        <h:inputText id="posicaoInput" value="#{pecaMB.peca.posicao}" size="5" required="true" requiredMessage="A posicao deve ser informada">
                            <f:convertNumber />
                        </h:inputText>

                        <h:outputText value="Codigo de importacao*" />
                        <h:inputText id="codigoInportacaoInput" value="#{pecaMB.peca.codigoImportacao}" size="20" maxlength="20" required="true" requiredMessage="O codigo de importacao deve ser informado"/>

                        <h:outputText value="Quantidade maxima*" />
                        <h:inputText id="quantidadeMaximaInput" value="#{pecaMB.peca.quantidadeMaxima}" size="5" required="true" requiredMessage="A quantidade maxima deve ser informada">
                            <f:convertNumber />
                        </h:inputText>

                        <h:outputText value="Descricao" />
                        <h:inputText id="descricaoInput" value="#{pecaMB.peca.descricao}" size="60" maxlength="255"/>

                        <h:outputText value="Valor" />
                        <h:inputText id="valorInput" value="#{pecaMB.peca.valor}" size="60" maxlength="255">
                            <f:convertNumber locale="pt,BR" pattern="#,##0.00" />
                        </h:inputText>

                        <h:outputText value="Unidade" />
                        <h:inputText id="unidadeInput" value="#{pecaMB.peca.unidade}" size="60" maxlength="255"/>

                        <h:outputText value="IPI" />
                        <h:inputText id="ipiInput" value="#{pecaMB.peca.ipi}" size="60" maxlength="255">
                            <f:convertNumber locale="pt,BR" pattern="#,##0.00" />
                        </h:inputText>

                        <h:outputText value="Situacao" />
                            <h:selectOneMenu id="situacaoInput" value="#{pecaMB.peca.situacaoPeca}"  >
                                <f:selectItems value="#{situacaoPecaBB.situacoesPeca}" />
                            </h:selectOneMenu>
                     </h:panelGrid>

                    <h:commandButton value="Salvar" action="#{pecaBB.Salvar}" />
                    
                </h:form>
            </ui:define>

        </ui:composition>
        
    </body>
</html>
