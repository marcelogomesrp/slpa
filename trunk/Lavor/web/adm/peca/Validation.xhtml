<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../Template.xhtml"
                xmlns:p="http://primefaces.prime.com.tr/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="content">
        <h:form>
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
        </h:form>

        <h:form>


            <h:panelGrid columns="2" >
                <f:facet name="header">
                    <h:outputText value="teste" />
                </f:facet>
                <h:outputText value="Pecas novas" />
                <h:outputText value="#{pecaController.totalPecaNova}" />
                <h:outputText value="Pecas existentes" />
                <h:outputText value="#{pecaController.totalPecaExistente}" />
                <h:outputText value="Total de pecas importadas" />
                <h:outputText value="#{pecaController.totalPecasImportadas}" />
            </h:panelGrid>
            <h:commandButton value="Confirma" action="#{pecaController.ConfirmaValidacao}" />

        </h:form>
    </ui:define>

</ui:composition>
