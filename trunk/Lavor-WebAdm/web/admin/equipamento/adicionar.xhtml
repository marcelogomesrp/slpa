<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                template="./../../template/template.xhtml">

    <ui:define name="content">
        <h:form>
            <h:messages id="message" />
            <h:panelGrid columns="2" >
                <h:outputText value="Nome" />
                <h:inputText value="#{equipamentoMB.equipamento.nome}" />
                <h:outputText value="Descrição" />
                <h:inputText value="#{equipamentoMB.equipamento.descricao}" />

                <h:outputText value="Categoria" />
                <h:selectOneMenu value="#{equipamentoMB.equipamento.categoria}" >
                    <f:selectItems value="#{equipamentoBB.categorias}" />
                </h:selectOneMenu>

            </h:panelGrid>
            <h:commandButton value="Cadastrar" action="#{equipamentoBB.SalvarEquipamento}" />
            <h:commandButton value="Cadastrar" action="#{equipamentoBB.atualiza}" />
        </h:form>
    </ui:define>

</ui:composition>
