<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                template="./../../template/template.xhtml">

    <ui:define name="content">
        <h:form>
            <h:messages id="message" />
            <h:panelGrid columns="2" >
                <h:outputText value="Nome" />
                <h:inputText value="#{equipamentoMB.equipamento.nome}" />
                <h:outputText value="Descrição" />
                <h:inputText value="#{equipamentoMB.equipamento.descricao}" />

                <h:outputText value="Categoria" />
                <h:selectOneMenu value="#{equipamentoBB.numero}" >
                    <f:selectItems value="#{equipamentoBB.categorias}" />
                    <f:convertNumber />
                </h:selectOneMenu>
            </h:panelGrid>
            <h:panelGrid columns="3" >
                <h:outputText value="Nome da peca" />
                <h:inputText value="#{equipamentoBB.nome}" />
                <h:commandButton value="Localizar" action="#{equipamentoBB.BuscarPecasPorNome}" />
            </h:panelGrid>
            <h:dataTable value="#{equipamentoBB.pecasSelecionadas}" var="peca" border="1">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Nome"/>
                        </f:facet>
                        <h:outputText value="#{peca.nome}"/>
                    </h:column>
            </h:dataTable>


            <h:commandButton value="Cadastrar" action="#{equipamentoBB.SalvarEquipamento}" />
            <!-- rendered="#equipamentoBB.nome != ''}"-->
            <h:dataTable value="#{equipamentoBB.pecas}" var="peca" border="1">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Nome"/>
                        </f:facet>
                        <h:outputText value="#{peca.nome}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Descrição"/>
                        </f:facet>
                        <h:outputText value="#{peca.descricao}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Adicionar"/>
                        </f:facet>
                        <h:commandButton value="adiconar" action="#{equipamentoBB.AdicionarPeca}"/>
                    </h:column>
            </h:dataTable>
            
        </h:form>
    </ui:define>

</ui:composition>
