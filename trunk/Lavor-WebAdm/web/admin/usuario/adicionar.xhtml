<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                template="./../../template/template.xhtml">

    <ui:define name="content">
        <h:form>
            <h:messages id="message" />
            <h:panelGrid columns="2" >
                <h:outputText value="Nome" />
                <h:inputText value="#{usuarioBB.usuarioMB.usuario.nome}" />

                <h:outputText value="Login" />
                <h:inputText value="#{usuarioBB.usuarioMB.usuario.login}" />

                <h:outputText value="Senha" />
                <h:inputSecret value="#{usuarioBB.usuarioMB.usuario.senha}" />

                <h:outputText value="E-mail" />
                <h:inputText value="#{usuarioBB.usuarioMB.usuario.email}" />

                <h:outputText value="Ativo" />
                <h:selectBooleanCheckbox value="#{usuarioBB.usuarioMB.usuario.ativo}" />

            </h:panelGrid>
            <h:commandButton value="Cadastrar" action="#{usuarioBB.SalvarUsuario}" />
        </h:form>
    </ui:define>

</ui:composition>
