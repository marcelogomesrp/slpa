<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="/WEB-INF/template/PostoTemplate.xhtml">


            <ui:define name="content">
                
                
                <h:form>
                    <h:messages id="message" />

                    <h:commandButton value="Confirma Rejeitar pedido " action="#{pedidoBB.Rejeitar}"/>
                    
                    <h:panelGrid columns="2" >
                        <h:outputText value="ID:" />
                        <h:outputText value="#{pedidoMB.pedido.id}" />

                        <h:outputText value="Data" />
                        <rich:calendar value="#{pedidoMB.pedido.dataDoPedido}" />

                        <h:outputText value="Sitacao" />
                        <h:outputText value="#{pedidoMB.pedido.situacao}" />

                        <h:outputText value="Valor total" />
                        <h:outputText value="#{pedidoMB.pedido.valorTotal}" />

                        <h:outputText value="Cliente" />
                        <h:outputText value="#{pedidoMB.pedido.cliente.nome}" />

                        <h:outputText value="Telefone" />
                        <h:outputText value="#{pedidoMB.pedido.cliente.telefone}" />

                        <h:outputText value="Celular" />
                        <h:outputText value="#{pedidoMB.pedido.cliente.celular}" />

                        <h:outputText value="Equipamento" />
                        <h:outputText value="#{pedidoMB.pedido.equipamentoCliente.equipamento.modelo}" />

                        <h:outputText value="Data da compra" />
                        <h:outputText value="#{pedidoMB.pedido.equipamentoCliente.dataDaCompra}" />
                        
                    </h:panelGrid>

                    <!-- h:outputText value="{pedidoMB.itemPedido.rowCount}" /> -->

                    <rich:dataTable value="#{pedidoMB.itemPedido}" var="item"  id="lista" width="100%" >
                        <f:facet name="header">
                                <rich:columnGroup styleClass="dataTableHeader">
                                    <h:column><h:outputText value="ID"/></h:column>
                                    <h:column><h:outputText value="Codigo importacao"/></h:column>
                                    <h:column><h:outputText value="Descricao"/></h:column>
                                    <h:column><h:outputText value="Valor"/></h:column>
                                </rich:columnGroup>
                        </f:facet>
                    <h:column>
                        <h:outputText value="#{item.id}" />
                    </h:column>

                    <h:column>
                        <h:outputText value="#{item.peca.codigoImportacao}" />
                    </h:column>

                    <h:column>
                        <h:outputText value="#{item.peca.descricao}" />
                    </h:column>

                    <h:column>
                        <h:outputText value="#{item.peca.valor}" />
                    </h:column>


                    </rich:dataTable>
                    

                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
