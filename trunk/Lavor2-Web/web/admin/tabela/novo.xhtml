<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>
        <ui:composition template="/WEB-INF/template/AdminTemplate.xhtml">
            <ui:define name="content">

                <h:form>

                    <h:messages id="message" />


                    <h:panelGroup id="info">
                        <h:outputText value="#{tabelaDePrecoBB.nome}" />
                    </h:panelGroup>

                    <rich:fileUpload
                        autoclear="true"
                        immediateUpload="true"
                        maxFilesQuantity="1"
                        fileUploadListener="#{tabelaDePrecoBB.UploadComAjax}">
                        <a4j:support event="onuploadcomplete" reRender="info" action="#{tabelaDePrecoBB.Troca}"/>
                    </rich:fileUpload>



                </h:form>

            </ui:define>

        </ui:composition>

    </body>
</html>
