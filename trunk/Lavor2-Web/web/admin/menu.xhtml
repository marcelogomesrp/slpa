<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:h="http://java.sun.com/jsf/html"
             xmlns:f="http://java.sun.com/jsf/core"
             xmlns:a4j="http://richfaces.org/a4j"
             xmlns:rich="http://richfaces.org/rich">
    <h:form>
        <rich:toolBar>
            <rich:dropDownMenu>
                <f:facet name="label">
                    <h:outputText value="Posto de Atendimento" />
                </f:facet>
                <rich:menuItem action="#{postoDeAtendimentoBB.DoNovoPage}" >
                    <h:outputText value="Novo" />
                </rich:menuItem>

                <rich:menuItem action="#{postoDeAtendimentoBB.DoListarPage}">
                    <h:outputText value="Listar" />
                </rich:menuItem>

            </rich:dropDownMenu>

            <rich:dropDownMenu>
                <f:facet name="label">
                    <h:outputText value="Linha" />
                </f:facet>
                <rich:menuItem action="#{linhaBB.DoNovoLinhaPage}">
                    <h:outputText value="Nova" />
                </rich:menuItem>
                <rich:menuItem action="#{linhaBB.DoListarPage}">
                    <h:outputText value="Listar" />
                </rich:menuItem>

            </rich:dropDownMenu>

            <rich:dropDownMenu>
                <f:facet name="label">
                    <h:outputText value="Cidade" />
                </f:facet>
                <rich:menuItem action="#{cidadeBB.DoNovoCidadePage}" >
                    <h:outputText value="Nova" />
                </rich:menuItem>
            </rich:dropDownMenu>

            <rich:dropDownMenu>
                <f:facet name="label">
                    <h:outputText value="Equipamento" />
                </f:facet>
                <rich:menuItem action="#{equipamentoBB.DoNovoEquipamentoPage}" >
                    <h:outputText value="Novo" />
                </rich:menuItem>

                <rich:menuItem action="#{equipamentoBB.DoPesquisarPage}" >
                    <h:outputText value="Pesquisar" />
                </rich:menuItem>
            </rich:dropDownMenu>


            <rich:dropDownMenu>
                <f:facet name="label">
                    <h:outputText value="Defeito" />
                </f:facet>
                <rich:menuItem action="#{defeitoBB.DoNovoDefeitoPage}" >
                    <h:outputText value="Novo" />
                </rich:menuItem>

                <rich:menuItem action="#{defeitoBB.DoListarPage}" >
                    <h:outputText value="Listar" />
                </rich:menuItem>
            </rich:dropDownMenu>

            


            <rich:dropDownMenu>
                <f:facet name="label">
                    <h:outputText value="Vista Explodida" />
                </f:facet>
                <rich:menuItem action="#{vistaExplodidaBB.DoNovoPage}" >
                    <h:outputText value="Importar pdf" />
                </rich:menuItem>

            </rich:dropDownMenu>

            
            <rich:dropDownMenu>
                <f:facet name="label">
                    <h:outputText value="Mensagem" />
                </f:facet>
                <rich:menuItem action="#{mensagemBB.DoNovoMensagemPage}" >
                    <h:outputText value="Nova" />
                </rich:menuItem>
                <rich:menuItem action="#{mensagemBB.DoListarMensagemPage}" >
                    <h:outputText value="Listar" />
                </rich:menuItem>

            </rich:dropDownMenu>


            <rich:dropDownMenu>
                <f:facet name="label">
                    <h:outputText value="Pedido2" />
                </f:facet>

                <rich:menuGroup value="Listar cadastrado">
                    <rich:menuItem action="#{pedido2BB.DoListarPagePrioridade}" >
                        <h:outputText value="Com prioridade" />
                    </rich:menuItem>
                    <rich:menuItem action="#{pedido2BB.DoListarPage}" >
                        <h:outputText value="Todos" />
                    </rich:menuItem>
                </rich:menuGroup>

                <rich:menuGroup value="Listar processados">
                    <rich:menuItem action="#{pedido2BB.DoListarProcessadoPagePrioridade}" >
                        <h:outputText value="Com prioridade" />
                    </rich:menuItem>
                    <rich:menuItem action="#{pedido2BB.DoListarProcessadoPage}" >
                        <h:outputText value="Todos" />
                    </rich:menuItem>
                </rich:menuGroup>

                <rich:menuGroup value="Listar rejeitados">
                    <rich:menuItem action="#{pedido2BB.DoListarRejeitadoPagePrioridade}" >
                        <h:outputText value="Com prioridade" />
                    </rich:menuItem>
                    <rich:menuItem action="#{pedido2BB.DoListarRejeitadoPage}" >
                        <h:outputText value="Todos" />
                    </rich:menuItem>
                </rich:menuGroup>

                <rich:menuItem action="#{pedido2BB.DoListarPostoEPeridoPage}" >
                    <h:outputText value="Listar por posto" />
                </rich:menuItem>

                <rich:menuItem action="#{pedidoBB.DoListarResumoPage}" >
                    <h:outputText value="Exportar" />
                </rich:menuItem>


            </rich:dropDownMenu>


        </rich:toolBar>
    </h:form>

</ui:fragment>
