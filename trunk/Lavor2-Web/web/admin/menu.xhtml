<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:h="http://java.sun.com/jsf/html"
             xmlns:f="http://java.sun.com/jsf/core"
             xmlns:a4j="http://richfaces.org/a4j"
             xmlns:rich="http://richfaces.org/rich">
    <h:form>
        <rich:toolBar>
            <rich:dropDownMenu>
                <f:facet name="label">
                    <h:outputText value="Posto de Atendimento" />
                </f:facet>
                <rich:menuItem action="#{postoDeAtendimentoBB.DoNovoPage}" >
                    <h:outputText value="Novo" />
                </rich:menuItem>

                <rich:menuItem action="#{postoDeAtendimentoBB.DoListarPage}">
                    <h:outputText value="Listar" />
                </rich:menuItem>

            </rich:dropDownMenu>

            <rich:dropDownMenu>
                <f:facet name="label">
                    <h:outputText value="Linha" />
                </f:facet>
                <rich:menuItem action="#{linhaBB.DoNovoLinhaPage}">
                    <h:outputText value="Nova" />
                </rich:menuItem>

                <rich:menuItem action="#{linhaBB.DoListarPage}">
                    <h:outputText value="Listar" />
                </rich:menuItem><rich:menuItem>
                    <h:outputText value="valorC" />
                </rich:menuItem>

            </rich:dropDownMenu>

            <rich:dropDownMenu>
                <f:facet name="label">
                    <h:outputText value="Cidade" />
                </f:facet>
                <rich:menuItem action="#{cidadeBB.DoNovoCidadePage}" >
                    <h:outputText value="Nova" />
                </rich:menuItem>

            </rich:dropDownMenu>
        </rich:toolBar>
    </h:form>

</ui:fragment>
