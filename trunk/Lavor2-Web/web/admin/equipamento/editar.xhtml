<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:f="http://java.sun.com/jsf/core">

    
    <body>
        
        <ui:composition template="/WEB-INF/template/AdminTemplate.xhtml">


            <ui:define name="content">
                Editar
                <h:form>
                    <h:messages id="message" />
                    <h:panelGrid columns="2" >

                        <h:outputText value="Codigo importacao*" />
                        <h:inputText value="#{equipamentoMB.equipamento.codigoImportacao}" id="inputCodigoImportaca" maxlength="20" size="20" required="true" requiredMessage="O codigo de importacao deve ser informado"/>


                        <h:outputText value="Modelo*" />
                        <h:inputText value="#{equipamentoMB.equipamento.modelo}" id="inputModelo" maxlength="200" size="100" required="true" requiredMessage="O momdelo deve ser informado"/>

                        <h:outputText value="Serie" />
                        <h:inputText value="#{equipamentoMB.equipamento.serie}" id="inputSerie" size="20" >
                            <f:convertNumber />
                        </h:inputText>

                        <h:outputText value="Linha" />

                        <h:selectOneMenu id="inputLinha" value="#{equipamentoMB.equipamento.linha.id}" required="true" requiredMessage="A linha deve ser informada" >
                                <f:selectItems value="#{linhaMB.selectLinhas}" />
                        </h:selectOneMenu>
                        <br />
                        <h:commandButton value="Atualizar" action="#{equipamentoBB.Atualizar}" />
                        <h:commandButton value="Adicionar Peca" action="#{pecaBB.DoNovoPage}" />
                     </h:panelGrid>


                    <rich:dataTable value="#{pecaMB.pecas}" var="peca" id="lista" width="100%" >
                        <f:facet name="header">
                            <rich:columnGroup styleClass="dataTableHeader">
                                <h:column><h:outputText value="ID"/></h:column>
                                <h:column><h:outputText value="Posicao"/></h:column>
                                <h:column><h:outputText value="Codigo de importacao"/></h:column>
                                <h:column><h:outputText value="Quantidade maxima"/></h:column>
                            </rich:columnGroup>
                        </f:facet>
                        <rich:column>
                            <h:outputText value="#{peca.id}" />
                        </rich:column>
                        <rich:column>
                            <h:outputText value="#{peca.posicao}" />
                        </rich:column>
                        <rich:column>
                            <h:outputText value="#{peca.codigoImportacao}" />
                        </rich:column>
                        <rich:column>
                            <h:outputText value="#{peca.quantidadeMaxima}" />
                        </rich:column>
                    </rich:dataTable>
                    
                </h:form>
            </ui:define>

        </ui:composition>
        
    </body>
</html>
