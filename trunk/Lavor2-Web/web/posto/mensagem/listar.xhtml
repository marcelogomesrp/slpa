<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:f="http://java.sun.com/jsf/core">

    
    <body>
        
        <ui:composition template="/WEB-INF/template/PostoTemplate.xhtml">


            <ui:define name="content">
                <h:form>
                    <h:messages id="message" />



                    <rich:dataTable id="lista" value="#{mensagemMB.mensagens}" var="mensagem"  width="100%">
                        <f:facet name="header">
                            <rich:columnGroup styleClass="dataTableHeader">
                                <h:column><h:outputText value="Data"/></h:column>
                                <h:column><h:outputText value="Titulo"/></h:column>
                                <h:column><h:outputText value="Detalhes"/></h:column>
                            </rich:columnGroup>
                        </f:facet>

                        <rich:column>
                            <h:outputText value="#{mensagem.dataCriacao}" />
                        </rich:column>
                        <rich:column>
                            <h:outputText value="#{mensagem.titulo}" />
                        </rich:column>
                        <rich:column>
                            <h:commandLink value="ler" action="#{mensagemBB.DoDetalhesPage}"/>
                        </rich:column>
                    </rich:dataTable>

                    <rich:jQuery selector="#lista tr:odd"   query="addClass('odd-row')" />
                    <rich:jQuery selector="#lista tr:even"  query="addClass('even-row')" />
                    <rich:jQuery selector="#lista tr"       query="mouseover(function(){jQuery(this).addClass('active-row')})" />
                    <rich:jQuery selector="#lista tr"       query="mouseout(function(){jQuery(this).removeClass('active-row')})" />

                </h:form>
            </ui:define>

        </ui:composition>
        
    </body>
</html>
