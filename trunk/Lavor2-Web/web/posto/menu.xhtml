<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:h="http://java.sun.com/jsf/html"
             xmlns:f="http://java.sun.com/jsf/core"
             xmlns:a4j="http://richfaces.org/a4j"
             xmlns:rich="http://richfaces.org/rich">
    <h:form>
        <rich:toolBar>
            <rich:dropDownMenu>
                <f:facet name="label">
                    <h:outputText value="Posto de Atendimento" />
                </f:facet>
                <rich:menuItem action="#{postoDeAtendimentoBB.PostoDoEditar}">
                    <h:outputText value="Atualizar meus dados" />
                </rich:menuItem>

                <rich:menuItem action="#{postoDeAtendimentoBB.PostoDoTrocarSenha}" >
                    <h:outputText value="Trocar senha" />
                </rich:menuItem>

            </rich:dropDownMenu>

            <rich:dropDownMenu>
                <f:facet name="label">
                    <h:outputText value="Cliente" />
                </f:facet>
                <rich:menuItem action="#{clienteBB.DoNovoClientePage}" >
                    <h:outputText value="Novo" />
                </rich:menuItem>
                <rich:menuItem action="#{clienteBB.DoLocalizarClientePage}">
                    <h:outputText value="Localizar" />
                </rich:menuItem>


            </rich:dropDownMenu>


            <rich:dropDownMenu>
                <f:facet name="label">
                    <h:outputText value="Revenda" />
                </f:facet>
                <rich:menuItem action="#{revendaBB.DoNovaRevendaPage}" >
                    <h:outputText value="Novo" />
                </rich:menuItem>

            </rich:dropDownMenu>


            <rich:dropDownMenu>
                <f:facet name="label">
                    <h:outputText value="Pedido" />
                </f:facet>
                <rich:menuItem action="#{pedidoBB.DoNovoClientePage}" >
                    <h:outputText value="Novo" />
                </rich:menuItem>
                <rich:menuItem action="#{pedidoBB.DoListarPedidoDOPostoPage}" >
                    <h:outputText value="Listar pedidos abertos" />
                </rich:menuItem>

            </rich:dropDownMenu>


            <rich:dropDownMenu>
                <f:facet name="label">
                    <h:outputText value="Vista explodida" />
                </f:facet>
                <rich:menuItem action="#{vistaExplodidaBB.DoListarVistaPage}" >
                    <h:outputText value="Ver" />
                </rich:menuItem>

            </rich:dropDownMenu>


           <rich:dropDownMenu>
                <f:facet name="label">
                    <h:outputText value="Mensagens" />
                </f:facet>
                <rich:menuItem action="#{mensagemBB.DoListarMensagemPostoPage}" >
                    <h:outputText value="Listar" />
                </rich:menuItem>

            </rich:dropDownMenu>


            <rich:dropDownMenu>
                <f:facet name="label">
                    <h:outputText value="Pedido2" />
                </f:facet>
                <rich:menuItem action="#{pedido2BB.DoNovoPedidoPage}" >
                    <h:outputText value="Novo" />
                </rich:menuItem>

            </rich:dropDownMenu>

        </rich:toolBar>
    </h:form>

</ui:fragment>
