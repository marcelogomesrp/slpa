<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="/WEB-INF/template/PostoTemplate.xhtml">
            <ui:define name="content">
                <h:form>                    
                    <h:messages id="message" />



                    <h:panelGrid columns="2" >
                        <h:outputText value="Nome" />
                        <h:inputText value="#{clienteMB.cliente.nome}" id="nomeInput" size="60" maxlength="255" required="true" requiredMessage="O nome deve ser informado"/>
                    </h:panelGrid>

                    <h:commandButton value="Pesquisar" action="#{pedido2BB.PesquisarCliente}" />
                    <br />

                    

                    <rich:dataTable value="#{clienteMB.clientes}" id="listaCliente" var="cliente" width="100%"  rendered="#{clienteMB.clientes.rowCount > 0}">
                            <f:facet name="header">
                                <rich:columnGroup styleClass="dataTableHeader">
                                    <h:column><h:outputText value="ID"/></h:column>
                                    <h:column><h:outputText value="nome"/></h:column>
                                    <h:column><h:outputText value="telefone"/></h:column>
                                    <h:column><h:outputText value="celular"/></h:column>
                                    <h:column><h:outputText value="selecionar"/></h:column>
                                </rich:columnGroup>
                            </f:facet>

                            <h:column>
                                <h:outputText value="#{cliente.id}" />
                            </h:column>

                            <h:column>
                                <h:outputText value="#{cliente.nome}" />
                            </h:column>

                            <h:column>
                                <h:outputText value="#{cliente.telefone}" />
                            </h:column>
                            <h:column>
                                <h:outputText value="#{cliente.celular}" />
                            </h:column>
                            <h:column>
                                <h:commandLink value="selecionar" action="#{pedido2BB.SelecionarCliente}" />
                            </h:column>
                    </rich:dataTable>

                    <rich:jQuery selector="#listaCliente tr:odd"   query="addClass('odd-row')" />
                    <rich:jQuery selector="#listaCliente tr:even"  query="addClass('even-row')" />
                    <rich:jQuery selector="#listaCliente tr"       query="mouseover(function(){jQuery(this).addClass('active-row')})" />
                    <rich:jQuery selector="#listaCliente tr"       query="mouseout(function(){jQuery(this).removeClass('active-row')})" />





                    <rich:dataTable value="#{pedido2MB.pedidos}" id="lista" var="pedido" width="100%"  rendered="#{pedido2MB.pedidos.rowCount > 0}">
                            <f:facet name="header">
                                <rich:columnGroup styleClass="dataTableHeader">
                                    <h:column><h:outputText value="ID"/></h:column>
                                    <h:column><h:outputText value="Situacao"/></h:column>
                                    <h:column><h:outputText value="Cliente"/></h:column>
                                    <h:column><h:outputText value="Telefone"/></h:column>
                                    <h:column><h:outputText value="Celular"/></h:column>
                                    <h:column><h:outputText value="Data do pedido"/></h:column>
                                    <h:column><h:outputText value="Valor total"/></h:column>
                                    <h:column><h:outputText value="Detalhes"/></h:column>
                                </rich:columnGroup>
                            </f:facet>

                        <h:column >
                            <h:outputText value="#{pedido.id}" />
                        </h:column>
                        <h:column >
                            <h:outputText value="#{pedido.situacao}" />
                        </h:column>
                        <h:column >
                            <h:outputText value="#{pedido.cliente.nome}" />
                        </h:column>
                        <h:column >
                            <h:outputText value="#{pedido.cliente.telefone}" />
                        </h:column>
                        <h:column >
                            <h:outputText value="#{pedido.cliente.celular}" />
                        </h:column>
                        <h:column >
                            <h:outputText value="#{pedido.dataDoPedido}">
                                <f:convertDateTime locale="pt,BR" pattern="dd/MM/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column >
                            <h:outputText value="#{pedido.valorTotal}"/>
                        </h:column>
                        <h:column >
                            <h:commandLink value="detalhes" action="#{pedido2BB.DoDetalhesPage}"/>
                        </h:column>
                    </rich:dataTable>

                    <rich:jQuery selector="#lista tr:odd"   query="addClass('odd-row')" />
                    <rich:jQuery selector="#lista tr:even"  query="addClass('even-row')" />
                    <rich:jQuery selector="#lista tr"       query="mouseover(function(){jQuery(this).addClass('active-row')})" />
                    <rich:jQuery selector="#lista tr"       query="mouseout(function(){jQuery(this).removeClass('active-row')})" />

                    
                </h:form>

            </ui:define>

        </ui:composition>

    </body>
</html>
