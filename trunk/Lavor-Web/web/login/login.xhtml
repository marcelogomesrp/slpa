<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich"
                template="./../template/loginTemplate.xhtml">

    <ui:define name="top">        
    </ui:define>

    <ui:define name="content">


        <rich:panel id="loginPanel" style="max-width: 250px; " >
            <f:facet name="header">
                Login
            </f:facet>
            <h:form id="formulario" >
                <h:messages id="message" />
                <h:panelGrid columns="3">
                    <h:outputLabel for="login " value="Login" />
                    <h:inputText  value="#{postoDeAtendimentoMB.postoDeAtendimento.email}" id="login" />
                    	<rich:toolTip for="login" followMouse="true" direction="top-right" showDelay="500" styleClass="tooltip">
                            <h:outputText value="Entre com o e-mail cadastrado" />
			</rich:toolTip>
                    

                    <h:outputLabel for="senha" value="senha" />
                        <h:inputSecret  id="senha" value="#{postoDeAtendimentoMB.postoDeAtendimento.senha}"/>
                        <rich:toolTip for="senha" followMouse="true" direction="top-right" showDelay="500" styleClass="tooltip">
                            <h:outputText value="Entre com a sua senha" />
			</rich:toolTip>
                </h:panelGrid>
                <h:panelGrid columns="2">
                    <h:commandButton value="Entrar" action="#{postoDeAtendimentoBB.Logar}" id="entrarBtn">
                        <rich:toolTip for="entrarBtn" followMouse="true" direction="top-right" showDelay="500" styleClass="tooltip">
                            <h:outputText value="Após informar o usuário e a senha clique aqui para entra no sistema" />
			</rich:toolTip>
                    </h:commandButton>

                    <h:commandButton value="Sair" action="#{postoDeAtendimentoBB.Logar}" id="sairBtn">
                        <rich:toolTip for="sairBtn" followMouse="true" direction="top-right" showDelay="500" styleClass="tooltip">
                            <h:outputText value="Clique aqui para voltar ao site institucional" />
			</rich:toolTip>
                    </h:commandButton>
                </h:panelGrid>
            </h:form>
        </rich:panel>
    </ui:define>
</ui:composition>
