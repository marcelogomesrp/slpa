<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich"
                template="./../../template/template.xhtml">

    <ui:define name="content">

        <h:messages id="message" />
        <h:form>
            <rich:panel >
                <f:facet name="header" >
                    <h:outputText value="Manuais" />
                </f:facet>
                <h:panelGrid columns="2">
                    <h:outputText value="Nome" />
                    <h:inputText value="#{equipamentoMB.equipamento.nome}" />
                    <h:commandButton value="Localizar" action="#{equipamentoBB.LocalizarEquipamentoPorNome}"/>
                </h:panelGrid>


                <rich:dataList var="equipamento" value="#{equipamentoMB.listaDeEquipamento}" >
                    
                    <h:outputLink value="./../../media/#{equipamento.id}.pdf" onclick="window.open('./../../media/#{equipamento.id}.pdf', 'popupWindowName', 'dependent=yes, menubar=no, toolbar=no'); return false;">
                        <h:outputText value="#{equipamento.nome}" />
                    </h:outputLink>
                </rich:dataList>

            </rich:panel>

        </h:form>
    </ui:define>

</ui:composition>
