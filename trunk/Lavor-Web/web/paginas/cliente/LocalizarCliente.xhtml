<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich"
                template="./../../template/template.xhtml">

    <ui:define name="content">
        Localizar cliente
        <h:messages id="message" />
        <h:form>
            <h:outputText value="Nome" />
            <h:inputText value="#{clienteBB.nomeAchar}" />
            <br />
            <h:commandButton value="Localizar" action="#{clienteBB.LocalizarClientePorNome}"/>

            <rich:dataTable value="#{clienteBB.clientes}" var="cliente" >
                <rich:column>
                    <f:facet name="header">
                        <h:outputText value="Nome"/>
                    </f:facet>
                    <h:outputText value="#{cliente.nome}" />
                </rich:column>
                <rich:column>
                    <f:facet name="header">
                        <h:outputText value="Selecionar"/>
                    </f:facet>
                    <h:commandLink value="selecionar" action="#{clienteBB.SelecionarCliente}" />
                </rich:column>
                    
            </rich:dataTable>
            <h:commandButton value="Localizar" action="sucesso"/>
        </h:form>
    </ui:define>

</ui:composition>
