<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich"
                template="./../../template/template.xhtml">

    <ui:define name="content">
        <h:form>
            <h:messages id="message" />
            <rich:panel>
                <f:facet name="header">
                    <h:panelGroup>
                        <h:outputText value="Confirmacao de solicitacao de pecas" />
                        <br />
                        <br />
                        <h:panelGrid columns="2" >
                            <h:outputLabel value="Posto de Atendimento: " for="postoDeAtendimentoNomeOtxt"/>
                            <h:outputText value="#{pedidoMB.pedido.postoDeAtendimento.nome}" id="postoDeAtendimentoNomeOtxt" />
                            <h:outputLabel value="E-mail: " for="postoDeAtendimentoEmailOtxt" />
                            <h:outputText value="#{pedidoMB.pedido.postoDeAtendimento.email}" id="postoDeAtendimentoEmailOtxt"/>
                        </h:panelGrid>
                    </h:panelGroup>
                </f:facet>
                
                
                


                <rich:dataTable value="#{pedidoMB.pecasSolicitada}" var="item" >

                    <rich:column >
                        <f:facet name="header">
                            <h:outputText value="Peca"/>
                        </f:facet>
                        <h:outputText value="#{item.peca.nome}"/>
                    </rich:column>

                    <rich:column >
                        <f:facet name="header">
                            <h:outputText value="Quantidade"/>
                        </f:facet>
                        <h:outputText value="#{item.quantidade}" />
                    </rich:column>

                    <rich:column >
                        <f:facet name="header">
                            <h:outputText value="Valor UnitÃ¡rio"/>
                        </f:facet>
                        <h:outputText value="#{item.valorUnitario}"/>
                    </rich:column>

                    <rich:column >
                        <f:facet name="header">
                            <h:outputText value="Valor Total"/>
                        </f:facet>
                        <h:outputText value="#{item.valorTotal}"/>
                    </rich:column>
                </rich:dataTable>

                <br />
                <h:outputText value="Observacao" />
                <br />
                <h:inputTextarea rows="4" cols="20" value="#{pedidoMB.pedido.mensagem}" />
                <br />
                <h:outputText value="Valor Total do Pedido R$ #{pedidoMB.pedido.valorTotal}" />
                <br />
                <h:commandButton value="Confirma" action="#{solicitarPecasBB.ConfirmaPedido}"/>
                <h:commandButton value="Voltar" action="solicitarPecas"/>

            </rich:panel>
            

        </h:form>
    </ui:define>

</ui:composition>
