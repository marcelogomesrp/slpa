<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich"
                template="./../../template/template.xhtml">

    <ui:define name="content">
        <rich:panel>
            <f:facet name="header" >
                <h:outputText value="Garantia" />
            </f:facet>

            <h:form>
                <rich:panel>
                    <f:facet name="header" >
                        <h:outputText value="Dados do cliente" />
                    </f:facet>
                    <h:panelGrid columns="2" >
                        <h:commandButton value="Localizar cliente" action="#{clienteBB.DoLocalizarClientePage}"  />
                        <h:commandButton value="Novo cliente" action="#{clienteBB.NovoCliente}"  />

                        <h:outputText value="Nome" />
                        <h:inputText value="#{clienteMB.cliente.nome}"/>

                        <h:outputText value="CPF" />
                        <h:inputText value="#{clienteMB.cliente.cpf}" maxlength="14" id="cpf" styleClass="cpf">
                            <rich:jQuery selector="#cpf" query="mask('999.999.999-99')" timing="onload"/>
                        </h:inputText>

                        <h:outputText value="Logradouro" />
                        <h:inputText value="#{clienteMB.cliente.endereco.logradouro}" />

                        <h:outputText value="Número" />
                        <h:inputText value="#{clienteMB.cliente.endereco.numero}" />

                        <h:outputText value="Complemento" />
                        <h:inputText value="#{clienteMB.cliente.endereco.complemento}" />

                        <h:outputText value="Bairro" />
                        <h:inputText value="#{clienteMB.cliente.endereco.bairro}" />

                        <h:outputText value="Cidade" />
                        <h:inputText value="#{clienteMB.cliente.endereco.cidade}" />

                        <h:outputText value="UF" />

                        <h:selectOneMenu value="#{clienteMB.cliente.endereco.uf}" >
                            <f:selectItems value="#{estadosBB.estados}" />
                        </h:selectOneMenu>

                        <h:outputText value="Telefone" />
                        <h:inputText value="#{clienteMB.cliente.telefone}" />

                        <h:outputText value="Celular" />
                        <h:inputText value="#{clienteMB.cliente.celular}" />

                    </h:panelGrid>

                </rich:panel>


                <rich:panel>
                    <f:facet name="header" >
                        <h:outputText value="Garantia" />
                    </f:facet>
                    <h:panelGrid columns="2" >
                        <h:outputText value="Equipamento esta na garantia " />
                        <h:selectOneRadio value="#{pedidoMB.pedido.garantia}" >
                            <f:selectItems  value="#{pedidoMB.garantia}" />
                        </h:selectOneRadio>

                    </h:panelGrid>

                </rich:panel>


                <rich:panel id="fornecedorBx">
                    <f:facet name="header" >
                        <h:outputText value="Local da compra" />
                    </f:facet>
                    <h:panelGrid columns="2" >
                        <h:commandButton value="Localizar" action="#{fornecedorBB.DoLocalizarFornecedorPage}"/>
                        <a4j:commandButton value="Novo Fornecedor" action="#{fornecedorBB.NovoFornecedor}" reRender="fornecedorBx"/>                        
                        
                        <h:outputText value="Nome" />
                        <h:inputText value="#{fornecedorMB.fornecedor.nome}" />

                        <h:outputText value="CNPJ" />
                        <h:inputText value="#{fornecedorMB.fornecedor.cnpj}" />

                        <h:outputText value="Logradouro" />
                        <h:inputText value="#{fornecedorMB.fornecedor.endereco.logradouro}" />

                        <h:outputText value="Número" />
                        <h:inputText value="#{fornecedorMB.fornecedor.endereco.numero}" />

                        <h:outputText value="Complemento" />
                        <h:inputText value="#{fornecedorMB.fornecedor.endereco.complemento}" />

                        <h:outputText value="Bairro" />
                        <h:inputText value="#{fornecedorMB.fornecedor.endereco.bairro}" />

                        <h:outputText value="Cidade" />
                        <h:inputText value="#{fornecedorMB.fornecedor.endereco.cidade}" />

                        <h:outputText value="UF" />

                        <h:selectOneMenu value="#{fornecedorMB.fornecedor.endereco.uf}" >
                            <f:selectItems value="#{estadosBB.estados}" />
                        </h:selectOneMenu>

                    </h:panelGrid>

                </rich:panel>

                <rich:panel >
                    <f:facet name="header">
                        <h:outputText value="Selecione a categoria" />
                    </f:facet>
                <rich:dataGrid id="listaDeCategoria2" value="#{categoriaMB.listaDeCategoria}" var="categoria" columns="2" elements="4" width="100%">

                    <h:commandLink action="#{garantiaBB.SelecionarCategoria}">
                        <h:graphicImage value="/img/categoria/#{categoria.id}.png" />
                    </h:commandLink>
                </rich:dataGrid>
                </rich:panel>

                <rich:jQuery selector="#listaDeCategoria tr:odd" query="addClass('odd-row')" />
                <rich:jQuery selector="#listaDeCategoria tr:even" query="addClass('even-row')" />
                <rich:jQuery selector="#listaDeCategoria tr" query="mouseover(function(){jQuery(this).addClass('active-row')})" />
                <rich:jQuery selector="#listaDeCategoria tr" query="mouseout(function(){jQuery(this).removeClass('active-row')})" />




            </h:form>
        </rich:panel>
    </ui:define>

</ui:composition>
