<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich"
                template="./../../template/template.xhtml">

    <ui:define name="content">

        <h:messages id="message" />
        <h:form>
            <rich:panel >
                <f:facet name="header" >
                    <h:outputText value="Localizar Fornecedor" />
                </f:facet>
                <h:panelGrid columns="2">
                    <h:outputText value="Nome" />
                    <h:inputText value="#{fornecedorMB.fornecedor.nome}" />
                    <h:commandButton value="Localizar" action="#{fornecedorBB.LocalizarFornecedorPorNome}"/>
                </h:panelGrid>

                <rich:dataTable value="#{fornecedorMB.fornecedoresModel}" var="fornecedor">
                    <f:facet name="header">
                        <rich:columnGroup>
                            <h:column> <h:outputText value="Nome" />  </h:column>
                            <h:column> <h:outputText value="CNPJ" />  </h:column>
                            <h:column> <h:outputText value="Logradouro" />  </h:column>
                            <h:column> <h:outputText value="selecionar" />  </h:column>
                        </rich:columnGroup>
                    </f:facet>

                    <rich:column>
                        <h:outputText value="#{fornecedor.nome}" />
                    </rich:column>
                    <rich:column>
                        <h:outputText value="#{fornecedor.cnpj}" />
                    </rich:column>
                    <rich:column>
                        <h:outputText value="#{fornecedor.endereco.logradouro}" />
                    </rich:column>
                    <rich:column>
                        <h:commandLink value="selecionar" action="#{fornecedorBB.SelecionarFornecedor}" />
                    </rich:column>
                </rich:dataTable>
            </rich:panel>

        </h:form>
    </ui:define>

</ui:composition>
