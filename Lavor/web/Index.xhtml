<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.prime.com.tr/ui">
    <h:head>
        <title>Lavor</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
        </h:form>


        <h:form>
            <p:panel header="Login">
                <h:panelGrid columns="2">
                    <h:outputText value="EMail" />
                    <h:inputText value="#{postoAtendimentoController.postoAtendimento.email}"/>
                    <h:outputText value="Senha" />
                    <h:inputSecret value="#{postoAtendimentoController.postoAtendimento.senha}" />
                </h:panelGrid>
                <h:commandButton value="Entrar" action="#{postoAtendimentoController.Login}"/>
            </p:panel>
        </h:form>
        <h:form>
            <h:commandLink value="Adm" action="IndexAdm" />
        </h:form>

    </h:body>
</html>
