<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich"
                template="./../../template/template.xhtml">

    <ui:define name="content">
        <h:form>
            <rich:panel>
                <f:facet name="header" >
                    <h:outputText value="Selecione as pecas desejadas" />
                </f:facet>

                <h:messages id="message" />
                <h:commandButton value="Confirma" action="#{solicitarPecasBB.DoConfirmaSolicitarPeca}" />
                <h:panelGrid columns="2">
                    <rich:dataTable value="#{solicitarPecasBB.listaDePecas}" var="peca" rows="10" reRender="listaPecasFooter"  width="100%">
                        <f:facet name="header">
                            <h:panelGrid columns="2" width="100%">
                                <h:outputText value="PeÃ§as disponiveis" />
                                <h:commandButton value="Limpar filtro" action="#{solicitarPecasBB.LimparFiltro}"/>
                            </h:panelGrid>
                        </f:facet>
                        <rich:column sortBy="#{peca.nome}" filterBy="#{peca.nome}" filterEvent="onkeyup" filterValue="#{pecaMB.pecaFiltro.nome}">
                            <f:facet name="header">
                                <h:outputText value="Nome"/>
                            </f:facet>
                            <h:outputText value="#{peca.nome}"/>
                        </rich:column>
                        <rich:column sortBy="#{peca.codigoImportacao}" filterBy="#{peca.codigoImportacao}" filterEvent="onkeyup" filterValue="#{pecaMB.pecaFiltro.codigoImportacao}">
                            <f:facet name="header">
                                <h:outputText value="Cod. Importacao"/>
                            </f:facet>
                            <h:outputText value="#{peca.codigoImportacao}"/>
                        </rich:column>

                        <f:facet name="footer">
                            <rich:datascroller id="listaPecasFooter"/>
                        </f:facet>
                        <rich:column sortBy="#{peca.valor}" filterBy="#{peca.valor}" filterEvent="onkeyup" filterValue="#{pecaMB.pecaFiltro.valor}" >
                            <f:facet name="header">
                                <h:outputText value="Valor"/>
                            </f:facet>
                            <h:outputText value="R$ #{peca.valor}"/>
                        </rich:column>
                        <rich:column>
                            <f:facet name="header">
                                <h:outputText value="Solicitar"/>
                            </f:facet>
                            <h:commandLink value="solicitar" action="#{solicitarPecasBB.AddItem}" />
                        </rich:column>




                        <f:facet name="footer">
                            <rich:datascroller id="listaPecasFooter"/>
                        </f:facet>
                    </rich:dataTable>


                    <rich:dataTable value="#{pedidoMB.pecasSolicitada}"  var="pecaSolicitada"   width="100%" >
                        <f:facet name="header">
                            <h:outputText value="Pecas solicitadas #{pedidoMB.temPedido}"/>
                        </f:facet>


                        <rich:column sortBy="#{pecaSolicitada.peca.nome}">
                            <f:facet name="header">
                                <h:outputText value="Nome" />
                            </f:facet>
                            <h:outputText value="#{pecaSolicitada.peca.nome}" />
                        </rich:column>

                        <rich:column >
                            <f:facet name="header">
                                <h:outputText value="Quantidade" />
                            </f:facet>
                            <h:inputText value="#{pecaSolicitada.quantidade}">
                                <f:convertNumber />
                            </h:inputText>
                        </rich:column>

                        <rich:column >
                            <f:facet name="header">
                                <h:outputText value="Remover" />
                            </f:facet>
                            <h:commandLink value="remover" action="#{solicitarPecasBB.RemoverPecaSolicitada}" />
                        </rich:column>


                    </rich:dataTable>

                </h:panelGrid>
            </rich:panel>
        </h:form>
    </ui:define>

</ui:composition>
