<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich"
                template="./../../template/template.xhtml">

    <ui:define name="content">

        <h:form>
            <rich:panel >
                <f:facet name="header" >
                    <h:outputText value="Listar mensagem Pedido" />
                </f:facet>
                <rich:dataGrid value="#{pedidoMB.pedidos}" var="pedido" columns="2" width="100%">
                    <!-- <h:panelGrid> -->
                        <rich:panel>
                            <f:facet name="header">
                                <h:outputText value="Pedido id: #{pedido.id}" />
                            </f:facet>
                            <h:panelGrid columns="2" >
                                <h:outputText value="Pedido realizado em: " />
                                <h:outputText value="#{pedido.dataDaSolicitacao}">
                                    <f:convertDateTime pattern="dd/MM/yyyy" />
                                </h:outputText>
                                <h:outputText value="Status  #{pedido.status}" />
                            </h:panelGrid>
                            <br />
                            <h:inputTextarea rows="4" cols="20" value="#{pedido.mensagem}" disabled="true"/>

                        </rich:panel>
                    <!-- </h:panelGrid> -->
                </rich:dataGrid>
            </rich:panel>
        </h:form>
    </ui:define>

</ui:composition>
