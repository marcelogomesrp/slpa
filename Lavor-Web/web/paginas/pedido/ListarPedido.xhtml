<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich"
                template="./../../template/template.xhtml">

    <ui:define name="content">
        Garantia
        <h:form>
            <rich:dataTable value="#{pedidoMB.pedidos}" var="pedido" >
            <rich:column>
                <f:facet name="header">
                    <h:outputText value="ID"/>
                </f:facet>
                <h:outputText value="#{pedido.id}"/>
            </rich:column>
            <rich:column>
                <f:facet name="header">
                    <h:outputText value="Cliente"/>
                </f:facet>
                <h:outputText value="#{pedido.cliente.nome}"/>
            </rich:column>

            <rich:column>
                <f:facet name="header">
                    <h:outputText value="Data de solicitaÃ§Ã£o"/>
                </f:facet>
                <h:outputText value="#{pedido.dataDaSolicitacao}" >
                    <f:convertDateTime pattern="dd/MM/yyyy" />
                </h:outputText>
            </rich:column>

            <rich:column>
                <f:facet name="header">
                    <h:outputText value="valorTotalo"/>
                </f:facet>
                <h:outputText value="#{pedido.valorTotal}" >
                </h:outputText>
            </rich:column>

           <rich:column>
                <f:facet name="header">
                    <h:outputText value="Detalhes"/>
                </f:facet>
                <h:commandLink value="detalhes" action="#{pedidoBB.DoDetalhePage}"/>
            </rich:column>


            <rich:column>
                <f:facet name="header">
                    <h:outputText value="Selecionar"/>
                </f:facet>                    
                    <h:commandLink value="Editar" rendered="#{pedido.status == 'Cadastrado'}" action="#{pedidoBB.DoEditarPedidoPage}"/>
            </rich:column>

        </rich:dataTable>
            
        </h:form>
    </ui:define>

</ui:composition>
