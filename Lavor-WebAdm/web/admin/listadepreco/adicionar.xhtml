<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich"
                template="./../../template/template.xhtml">

    <ui:define name="content">
        <h:form>
            <h:messages id="message" />
            <h:panelGrid columns="2" >
                <h:outputText value="Inicio da vigencia" />
                <rich:calendar value="#{listaDePrecoMB.listaDePreco.inicio}" 
                                                               />
                <h:outputText value="Fim da vigencia" />
                <rich:calendar value="#{listaDePrecoMB.listaDePreco.fim}" />
            </h:panelGrid>
            <h:commandButton value="Cadastrar" action="#{listaDePrecoBB.SalvarListaDePreco}" />
        </h:form>
    </ui:define>

</ui:composition>
